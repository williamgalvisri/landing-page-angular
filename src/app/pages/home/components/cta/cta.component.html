<section class="wrapper-cta">
    <div class="wrapper-cta__content">
        <h1>Navigating the digital landscape for success</h1>
        <div class="wrapper-cta__image wrapper-cta__image--mobile">
            <img src="assets/image/illustration-cta.png" alt="cta" />
        </div>
        <p>Our digital marketing agency helps businesses grow and succeed online through a range of services including SEO, PPC, social media marketing, and content creation.</p>
        <app-button type="fill">Book a consultation</app-button>
    </div>

    <div class="wrapper-cta__image wrapper-cta__image--desktop">
        <img src="assets/image/illustration-cta.png" alt="cta" />
    </div>
</section>
<section class="wrapper-companies">
    @for ( path of compoaniesPaths; track path) {
        <img [src]="'assets/image/'+path+'.png'" alt="cta-companies" />
    }
</section>
